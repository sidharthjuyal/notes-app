<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>notes app</title>
    <style>
        .container{
            padding:1rem 2rem;
            border:2px solid #ddd; 
            border-radius:7px; 
            display:flex; 
            flex-direction:column; 
            margin:2rem;
            max-width:500px;
        }
        .cont{
            padding:1rem 2rem;
            border:2px solid #ddd; 
            border-radius:7px; 
            display:flex; 
            flex-direction:column; 
            margin:2rem;
        }
        .flex{
            display:flex; 
            flex-direction:column;
        }
        .btn{
            padding:0.5rem 1rem; background-color:mediumseagreen; color:white; 
            width:fit-content; 
            border:none;
            margin-top:1rem;
            border-radius: 7px;
        }
        .bold{
            font-weight:bold; 
            margin-bottom:1rem;
        }
        .border{
            outline:none;
        }
        .head-div{
            display:flex; 
            flex-direction:row; 
            align-items: center; 
            justify-content: center;
            }
        @media screen and (max-width:600px){
            header{
                flex-direction: column;
            }
            #content{
                margin: 0;
                padding: 0;
            }
            .head-div{
                flex-direction:column;
            }
            .head-but{
                margin-top: 1rem;
            }
        }
        @media screen and (min-width:601px){
            .head-but{
                margin:0 0.5rem;
            }
            .container{
                margin:2rem auto 0 auto;
            }
        }
    </style>
</head>
<body>
    <header style="display:flex; justify-content: space-around; align-items: center;">
        <h1>WELCOME!</h1>
        <div class="flex head-div">
            <input style="padding:0.3rem 1rem;" type="text" id="search" class="text">
            <button class="btn head-but" id="serbut">Search</button>
        </div>
    </header>

    <div class="container">
    <p class="bold">Add a note</p>
    <textarea style="padding:1rem;" name="note" id="note" cols="10" rows="3"></textarea>
    <button class="btn" id="but">Add notes</button>
    </div>

    <div style="display:flex; flex-direction:row; flex-wrap:wrap; justify-content: space-evenly; align-items:center;" id="content">

    </div>

    <div id="backer" style="display:flex; justify-content:center; flex-direction:column; text-align:center;">

    </div>
</body>
</html>
